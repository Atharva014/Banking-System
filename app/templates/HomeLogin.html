{% extends "layout.html" %}

{% block content %}

<div>
    <div>
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand">Bank Management System</a>
                <form class="d-flex" role="search" action="/Register" method="post">
                    <button class="btn btn-outline-primary" type="submit">Register</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container mt-1">
        <h1 class="text-center">Login</h1>
        <form action="/Process" method="post">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    Invalid Username or Password
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Phone No</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="phno" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="pass" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary text-center">Login</button><br><br>
            </div>

            <input type="hidden" value="1" name="hiddenValue">

        </form>
    </div>

</div>

{% endblock content %}
